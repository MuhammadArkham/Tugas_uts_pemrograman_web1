<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Buku Arkham</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Ini adalah contoh Internal CSS */
        body.login-page-body {
            background-color: #f0f2f5e7; 
        }
    </style>
</head>
<body class="login-page-body d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow border-0">
                    <div class="card-body p-4 p-md-5 text-center">
                        <img src="assets/logo.png" alt="Logo Arkham" class="login-logo-img" [cite: 786-787]>
                        <h2 class="h4 fw-bold mt-3 mb-2 text-primary">Toko Buku Arkham</h2>
                        <p class="text-muted mb-4">Silakan login untuk melanjutkan</p>
                        
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required [cite: 748]>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required [cite: 748]>
                                <label for="password">Password</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold" [cite: 749]>Login</button>
                        </form>
                        
                        <div class="mt-4 pt-4 border-top d-flex justify-content-between">
                            <a href="#" class="text-decoration-none" onclick="showModal('forgotPasswordModal')">Lupa Password?</a>
                            <a href="#" class="text-decoration-none" onclick="showModal('registerModal')">Daftar Akun</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lupa Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form onsubmit="handleForgotPassword(event)">
                    <div class="modal-body">
                        <p>Masukkan email Anda untuk simulasi reset password.</p>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="forgotEmail" placeholder="Email" required>
                            <label for="forgotEmail">Email</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-primary">Kirim Instruksi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Akun Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form onsubmit="handleRegister(event)">
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="regNama" placeholder="Nama" required>
                            <label for="regNama">Nama Lengkap</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="regEmail" placeholder="Email" required>
                            <label for="regEmail">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                            <label for="regPassword">Password</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
