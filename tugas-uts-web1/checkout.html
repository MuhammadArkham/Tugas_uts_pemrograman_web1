<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan - Toko Buku Arkham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initializeCheckout()">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid mx-md-4">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <img src="assets/logo.png" alt="Logo Pelita Bangsa" class="logo-img me-2">
                <span class="fs-5 fw-bold text-dark">Toko Buku Arkham</span>
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary me-2" onclick="navigateTo('dashboard.html')">Dashboard</button>
                <button class="btn btn-outline-primary me-3" onclick="navigateTo('stok.html')">Lanjut Belanja</button>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row g-5">
            <div class="col-md-7">
                <h2 class="h4 text-primary mb-4">Informasi Pemesan</h2>
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form id="checkoutForm" onsubmit="handleCheckout(event)">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="customerName" placeholder="Nama" required>
                                <label for="customerName">Nama Lengkap</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="customerPhone" placeholder="No. Telepon" required>
                                <label for="customerPhone">No. Telepon</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="customerAddress" placeholder="Alamat" style="height: 100px" required></textarea>
                                <label for="customerAddress">Alamat Lengkap</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="paymentMethod" required>
                                    <option value="">Pilih metode...</option>
                                    <option value="transfer">Transfer Bank</option>
                                    <option value="cod">COD (Bayar di Tempat)</option>
                                </select>
                                <label for="paymentMethod">Metode Pembayaran</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <h2 class="h4 text-primary mb-4">Ringkasan Pesanan</h2>
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white p-3">
                        <h5 class="mb-0">Keranjang Belanja</h5>
                    </div>
                    <div class="card-body p-3">
                        <ul class="list-group list-group-flush" id="cartItemsList">
                            </ul>
                    </div>
                    <div class="card-footer bg-white border-top-0 p-3">
                        <div class="d-flex justify-content-between text-muted">
                            <span>Subtotal</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div class="d-flex justify-content-between text-muted">
                            <span>Biaya Pengiriman</span>
                            <span id="shipping">Rp 15.000</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fs-5 fw-bold">
                            <span>Total</span>
                            <span id="total">Rp 15.000</span>
                        </div>
                        <button type="submit" form="checkoutForm" class="btn btn-success w-100 mt-3 py-2 fw-bold">
                            Proses Pesanan
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
