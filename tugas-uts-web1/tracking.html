<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Pengiriman - Toko Buku Arkham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="checkAuth()">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid mx-md-4">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <img src="assets/logo.png" alt="Logo Toko Buku Arkham" class="logo-img me-2">
                <span class="fs-5 fw-bold text-dark">Toko Buku Arkham</span>
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary me-3" onclick="navigateTo('dashboard.html')">Dashboard</button>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-primary mb-3">Lacak Pengiriman Anda</h1>
                        <form class="d-flex gap-2" onsubmit="handleTracking(event)">
                            <div class="form-floating flex-grow-1">
                                <input type="text" class="form-control" id="trackingNumber" placeholder="Nomor DO" required>
                                <label for="trackingNumber">Masukkan Nomor Delivery Order</label>
                            </div>
                            <button type="submit" class="btn btn-success px-4 py-2 fw-bold">Cari</button>
                        </form>
                        <div class="form-text text-muted">
                            Contoh nomor DO: <strong>20230012</strong>, <strong>20230013</strong>
                        </div>
                    </div>
                </div>
                
                <div id="trackingResult" style="display: none;">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white p-3">
                            <h2 class="h5 mb-0" id="resultNomorDO">Hasil Pelacakan</h2>
                        </div>
                        <div class="card-body p-4">
                            <p class="mb-1"><strong>Pemesan:</strong> <span id="resultNama">...</span></p>
                            <p class="mb-4"><strong>Status Pengiriman:</strong> <span id="resultStatus" class="fw-bold text-success">...</span></p>
                            
                            <div class="progress" style="height: 20px;" role="progressbar">
                                <div id="progressFill" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <h4 class="h5 text-primary mb-3">Detail Ekspedisi</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Ekspedisi/Paket:</span>
                                    <strong id="resultEkspedisi">...</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Tanggal Kirim:</span>
                                    <strong id="resultTanggalKirim">...</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Total Pembayaran:</span>
                                    <strong id="resultTotal">...</strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
