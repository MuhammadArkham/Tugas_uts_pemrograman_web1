<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku - Toko Buku Arkham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="renderCatalog()">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid mx-md-4">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <img src="assets/logo.png" alt="Logo Arkham" class="logo-img me-2">
                <span class="fs-5 fw-bold text-dark">Toko Buku Arkham</span>
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary me-2" onclick="navigateTo('dashboard.html')">Dashboard</button>
                <button class="btn btn-outline-primary me-3" onclick="navigateTo('checkout.html')">Keranjang</button>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 text-primary">Katalog Buku</h1>
            <button class="btn btn-success fw-bold" onclick="showModal('addBookModal')">+ Tambah Buku Baru</button>
        </div>
        
        <div id="catalogGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            </div>
    </div>
    
    <div class="modal fade" id="addBookModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Buku Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addBookForm" onsubmit="handleAddBook(event)">
                    <div class="modal-body">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="kodeBarang" placeholder="Kode" required>
                            <label for="kodeBarang">Kode Barang</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="namaBarang" placeholder="Nama" required>
                            <label for="namaBarang">Nama Buku</label>
                        </div>
                        <div class="form-floating mb-2">
                             <input type="text" class="form-control" id="jenisBarang" placeholder="Jenis" value="Buku Ajar" required>
                            <label for="jenisBarang">Jenis Barang</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="edisi" placeholder="Edisi" required>
                            <label for="edisi">Edisi</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control" id="stok" placeholder="Stok" min="0" required>
                            <label for="stok">Stok</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control" id="harga" placeholder="Harga" min="0" required>
                            <label for="harga">Harga (Rp)</label>
                        </div>
                         <div class="form-floating">
                            <input type="text" class="form-control" id="cover" placeholder="URL Cover" value="img/default_cover.png">
                            <label for="cover">URL Cover (Opsional)</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="submit" class="btn btn-primary">Tambah Buku</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
